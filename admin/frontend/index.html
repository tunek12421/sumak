<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMAQ Admin - Panel de Control</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet Heatmap Plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.css" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🛡️ SUMAQ Admin</h1>
            <p>Panel de Control y Análisis de Zonas Críticas</p>
            <button id="logoutBtn" class="btn-logout">🚪 Cerrar Sesión</button>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalReports">-</div>
                    <div class="stat-label">Total Reportes</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📅</div>
                <div class="stat-content">
                    <div class="stat-value" id="todayReports">-</div>
                    <div class="stat-label">Hoy</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📈</div>
                <div class="stat-content">
                    <div class="stat-value" id="weekReports">-</div>
                    <div class="stat-label">Esta Semana</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔥</div>
                <div class="stat-content">
                    <div class="stat-value" id="monthReports">-</div>
                    <div class="stat-label">Este Mes</div>
                </div>
            </div>
        </div>

        <!-- Map Controls -->
        <div class="controls">
            <h2>Mapa de Zonas Críticas</h2>
            <div class="control-buttons">
                <button id="heatmapBtn" class="btn-control active">🔥 Zonas Agrupadas</button>
                <button id="markersBtn" class="btn-control">📍 Marcadores Individuales</button>
                <button id="refreshBtn" class="btn-control">🔄 Actualizar</button>
            </div>
        </div>

        <!-- Map -->
        <div id="map" class="map"></div>

        <!-- Top Zones -->
        <div class="section">
            <h2>Zonas Críticas con Mayor Incidencia</h2>
            <div id="topZones" class="zones-list">
                <div class="loading">Cargando...</div>
            </div>
            <div class="pagination" id="zonesPagination"></div>
        </div>

        <!-- Recent Reports -->
        <div class="section">
            <h2>Reportes Recientes</h2>
            <div id="recentReports" class="reports-grid">
                <div class="loading">Cargando reportes...</div>
            </div>
            <div class="pagination" id="reportsPagination"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Leaflet Heatmap Plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <script src="app.js"></script>
</body>
</html>
